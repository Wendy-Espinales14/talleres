<div class="container app">
   <div class ="row">
   <div class="col-sm-8">
    <h1 class ="text-center">
        {{title}}
    </h1>
   </div>

<div class="row">
    <div class="col-sm-4">
        <img width="300" src="favicon.ico">
    </div>
    <div class=" col-sm-8">
    <h2> create data: </h2>
     <form class="form-horizontal">
        <div class="form-group">
<label for="name" class="control-label col-sm-2">
    name 
</label>

<div class="coll-sm-10">    
<input type="text" class="form-control " id="name"
name="name" [(ngModel)]="model.name"
placeholder="enter a new name" 
>
</div>
        </div>
        <div class="form-group">
            <label for="position" class="control-label col-sm-2">
                position 
            </label>
            
            <div class="coll-sm-10">    
            <input type="text" class="form-control " id="position"
            name="position" [(ngModel)]="model.position"
            placeholder="enter a new position" 
            >
            </div>
                    </div>
                   
                   <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit" class="btn btn-success" (click)="addEmployees()">
                        save
                    </button>
                    </div>
                   </div>
     </form>

    </div>
</div>

<div class="row">
    <div class="col-sm-7">
<h2> Read Data: </h2>
<table class="table table-bordered">
 <thead>
    <tr>
        <th> Name</th>
        <th> position</th>
        <th> action</th>
    </tr>
 </thead>
<tbody>
<tr *ngFor="let employee of employees; let i =index">
    <td> {{employee.name}}</td>
    <td> {{employee.position}}</td>
    <td>
<a (click)="editEmployee(i)"class= "btn btn-success">
    edit
</a>
<a (click)="deleteEmployee(i)" class="btn btn-danger">
    delete 
</a>
    </td>
</tr>
</tbody>
</table>

    </div>
    <div class=" col-sm-2">
        <h2> update data: </h2>
         <form class="form-horizontal">
            <div class="form-group">
    <label for="name" class="control-label col-sm-2">
        name 
    </label>
    
    <div class="coll-sm-10">    
    <input type="text" class="form-control " id="name"
    name="name" [(ngModel)]="model2.name"
    placeholder="enter a new name" 
    >
    </div>
            </div>
            <div class="form-group">
                <label for="position" class="control-label col-sm-10">
                    position 
                </label>
                
                <div class="coll-sm-10">    
                <input type="text" class="form-control " id="position"
                name="position" [(ngModel)]="model2.position"
                placeholder="enter a new position" 
                >
                </div>
                        </div>
                       
                       <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                        <button type="submit" class="btn btn-success" (click)="updateEmployee()">
                            save
                        </button>
                        </div>
                       </div>
         </form>
    
        </div>
</div>




   </div>



</div>
